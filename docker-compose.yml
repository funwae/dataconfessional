version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: data-nexus-db
    environment:
      POSTGRES_USER: data_nexus
      POSTGRES_PASSWORD: data_nexus_dev
      POSTGRES_DB: data_nexus_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U data_nexus"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

